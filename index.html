<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>DevSync 测试页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 16px;
    }

    /* 测试用的盒子 */
    #box {
      width: 200px;
      height: 120px;
      background: #4caf50;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      margin-top: 40px;
    }

    #box2 {
      width: 250px;
       height: 150px;
       background: rgb(33, 150, 243);
       color: rgb(255, 255, 255);
       display: flex;
       align-items: center;
       justify-content: center;
       border-radius: 8px;
       position: relative;
       margin-top: 20px;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      line-height: 1.6;
    }

    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>DevSync 插件测试页面</h1>

  </ol>

  <div id="box">
