<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>DevSync</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
      display: flex;
      gap: 30px;
    }

    #box {
      width: 200px;
      height: 120px;
      background: #4caf50;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #box2 {
      width: 300px;
       height: 200px;
       background: rgb(33, 150, 243);
       color: rgb(255, 255, 255);
       display: flex;
       align-items: center;
       justify-content: center;
       border-radius: 8px;
       box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 10px;
    }
  </style>
</head>
<body>
  <div id="box">Box 1</div>
  <div id="box2">Box 2</div>
  <script src="./dev-sync-plugin.js"></script>
</body>
</html>
